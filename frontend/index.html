<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance System</title>
  <style>
    /* ===== GENERAL ===== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 320px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background: #4b7bec;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #3867d6;
    }

    .tab-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      width: 48%;
      background: #f1f2f6;
      color: #333;
    }

    .tab-buttons button.active {
      background: #4b7bec;
      color: #fff;
    }

    .hidden { display: none; }

  </style>
</head>
<body>
  <div class="container">
    <h1>Attendance System</h1>

    <!-- TAB BUTTONS -->
    <div class="tab-buttons">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Signup</button>
    </div>

    <!-- LOGIN -->
    <div id="loginDiv">
      <input id="emailLogin" type="email" placeholder="Email">
      <input id="passwordLogin" type="password" placeholder="Password">
      <button id="loginBtn">Login</button>
    </div>

    <!-- SIGNUP -->
    <div id="signupDiv" class="hidden">
      <input id="name" placeholder="Name" />
      <input id="emailSignup" placeholder="Email" />
      <input id="passwordSignup" type="password" placeholder="Password" />
      <select id="role">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>
      <button id="signupBtn">Signup</button>
    </div>

  </div>

  <!-- SCRIPT TO SWITCH TABS (wonâ€™t break your script.js) -->
  <script>
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginDiv = document.getElementById("loginDiv");
    const signupDiv = document.getElementById("signupDiv");

    loginTab.addEventListener("click", () => {
      loginDiv.classList.remove("hidden");
      signupDiv.classList.add("hidden");
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      
    });

    signupTab.addEventListener("click", () => {
      signupDiv.classList.remove("hidden");
      loginDiv.classList.add("hidden");
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
